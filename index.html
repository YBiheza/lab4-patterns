<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>tsk-mngr</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title is-1 has-text-centered">Task manager</h1>
        </div>
    </header>
    <main>
        <div class="field has-addons">
            <div class="control is-expanded">
                <input class="input" type="text" id="taskInput" placeholder="input your task" />
                <div class="select is-medium">
                  <select id="statusSelect">
                    <option value="active">Active</option>
                    <option value="not_started">Not started</option>
                    <option value="completed">Completed</option>
                  </select>
                </div>
                <div class="control">
                    <button class="button is-primary" id="addBtn">Add task</button>
                </div>
            </div>
        </div>

        <div class="field">
        <div class="control">
          <div class="select is-fullwidth">
            <select id="filterSelect">
              <option value="all">All</option>
              <option value="active">Active tasks</option>
              <option value="completed">Completed tasks</option>
              <option value="not_started">Not started tasks</option>
            </select>
          </div>
        </div>
      </div>

      <ul id="taskList" class="menu-list"></ul>

      <div class="buttons mt-4">
        <button id="undoBtn" class="button is-warning">Undo</button>
        <button id="redoBtn" class="button is-info">Redo</button>
      </div>
  </section>

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
